<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">Simple Calculator</h2>
                <div class="mb-3">
                    <label for="num1" class="form-label">Number 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Number 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                </div>
                <div class="mb-3">
                    <label for="operator" class="form-label">Operator</label>
                    <select class="form-select" id="operator">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="Calculator()" class="btn btn-primary w-50">Calculate</button>
                    <button onclick="reset()" class="btn btn-danger w-50">Reset</button>
                </div>                
                <div class="mt-3 text-center">
                    <h4 id="result" class="text-success"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
